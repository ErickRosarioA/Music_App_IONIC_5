<ion-header >


</ion-header>

<ion-content >
<ion-item   class="imgLogo" color="none"  lines="none">
    <ion-title>
        LOGO IMG APP
    </ion-title>

</ion-item>
    <ion-grid class="gridContaint">
        <ion-row  justify-content-center align-items-center>
            <ion-col size="small" >
                <ion-item >
                    <ion-label position="floating">User Name</ion-label>
                    <ion-input></ion-input> 
                    <ion-icon name="person"  slot="end"></ion-icon>
                  </ion-item>
              </ion-col>
        </ion-row>

        <ion-row  justify-content-center align-items-center>
            <ion-col size="small" >
                <ion-item>
                    <ion-label  position="floating"> Password</ion-label>
                    <ion-input  type="Password" ></ion-input>
                    <ion-icon name="unlock"  slot="end"></ion-icon>
                  </ion-item>
              </ion-col>
        </ion-row>

        <ion-row >
          <ion-col  text-center >
              <ion-button size="small">LOGIN</ion-button>
          </ion-col>
        </ion-row>

        <ion-row>
            <ion-col text-center>
                <ion-chip color="none"  (click)="clickRegister()">
                        <ion-icon name="information-circle-outline" color="danger"></ion-icon>
                        <ion-label color="danger">Register</ion-label>
                </ion-chip>
            </ion-col>
        </ion-row>
    </ion-grid>
    




</ion-content>
